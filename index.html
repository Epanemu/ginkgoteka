<!DOCTYPE html>
<html>
	<head>
		<title>Ginkgotéka - demo</title>
		<meta charset="UTF-8">

		<link rel="icon" href="images/ginkgo-marker.png">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://api.mapy.cz/loader.js"></script>
		<script src="jquery-3.4.1.min.js"></script>
		<script>Loader.load()</script>
	</head>
	<body style="margin: 0">
		<div id="container" style="width: 100%;height: 100vh;">
			<div id="map"></div>
			<div id="add_point_form_container">
				<form id="add_point_form" action="javascript:addPoint();" method="POST" enctype=multipart/form-data id="adder">
					<input type="text" name="name" id="name_input" placeholder="Název" required/>

					<p>Obrázek Ginkga:</p>
					<input type="file" name="pic" id="img_picker" accept="image/png,image/jpeg" onchange="showImage(this);" required/><br>
					<p id="incorrect_image_type"></p>
					<img id="add_point_image_preview" />
					<div id="add_point_footer">
						<input type="text" name="author" placeholder="Nálezce" id="add_point_author"  size="10" >
						<p id="add_point_address"></p>
					</div>
					<!--<button id="accept_btn" onclick="addPoint()">Přidat Ginkgo</button>-->
					<div id="add_point_buttons">
						<input id="add_point_submit_btn" class="button_submit" type="submit" value="Přidat Ginkgo">
						<button id="add_point_cancel_btn" class="button_cancel" id="remove_btn" onclick="discardPoint();">Zrušit</button>
					</div>
				</form>
			</div>
			<div id="spinner-overlay">
				<img src="images/spinner.png" id="spinner">
			</div>
			<img src="images/add_btn.png" id="add_btn" onclick="addInTheMiddle();">
		</div>
		<script src="./map_functions.js"></script>
	</body>
</html>
